<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      sizes="32x32"
      type="images/png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT Card Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-body">
          <div class="container-img">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
            <i class="overlay">
              <img src="./images/icon-view.svg" alt="overlay">
            </i>
          </div>
          <div class="container-title">
            <p>Equilibrium #3429</p>
          </div>
          <div class="container-definition">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="container-info">
            <div class="svg eth">
              <img src="./images/icon-ethereum.svg" alt="eth" />
              <p>0.041 ETH</p>
            </div>
            <div class="svg clock">
              <img src="./images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="container-footer">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io">frontend Mentor.</a> Coded by
          <a href="#">OBOBOBOB</a>
        </p>
      </div>
    </main>
  </body>
</html>
